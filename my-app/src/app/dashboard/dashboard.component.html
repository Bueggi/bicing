<div class="example-button-row">
  <button (click)="selectBikes()" mat-button>Bikes</button>
  <button (click)="selectSlots()" mat-button color="primary">Parking</button>
  <button mat-button color="warn">Warn</button>
  <a mat-button routerLink=".">Link</a>
</div>

<app-map [stations]="stations" (clickedStation)="clickedMarker($event)"></app-map>


<app-station *ngIf="selectedStation" [station]="selectedStation"></app-station>
<mat-card *ngIf="noSlots">
  <div>
    No stations go to {{ nearStations }}
  </div>
</mat-card>

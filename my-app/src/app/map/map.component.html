<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map
  *ngIf="currentLat && currentLong"
  [latitude]="currentLat"
  [longitude]="currentLong"
  [zoom]="zoom"
  [streetViewControl]="streetViewControl"
>
  <div *ngIf="stations">
    <agm-marker
      *ngFor="let station of stations"
      [latitude]="station.latitude"
      [longitude]="station.longitude"
      (markerClick)="clickedMarker(station)"
      [label]="station.slots.toString()"
      [opacity]="opacity"
    >
      <!-- <agm-info-window> <div>Hello world</div> </agm-info-window> -->
    </agm-marker>
    <agm-marker
      [iconUrl]="currentLocationMarker"
      [latitude]="currentLat"
      [longitude]="currentLong"
      [openInfoWindow]="openInfoWindow"
    >
    </agm-marker>
  </div>
  <div *ngIf="origin && destination">
    <agm-direction
      [origin]="origin"
      [destination]="destination"
    ></agm-direction>
  </div>
</agm-map>

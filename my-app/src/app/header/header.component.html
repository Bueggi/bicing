<div id="header">
  <mat-card>
    <div id="logo-spinner">
      <mat-icon>directions_bike</mat-icon>
      <mat-progress-spinner
        *ngIf="loadingStations"
        [color]="progressSpinner.color"
        [mode]="progressSpinner.mode"
        [diameter]="progressSpinner.diameter"
        [strokeWidth]="progressSpinner.strokeWidth"
      >
      </mat-progress-spinner>
    </div>
    <div>Select destiny station</div>

    <div id="header-form">
      <mat-form-field>
        <mat-select [(value)]="selected" placeholder="minimum slots">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="3">4</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
</div>
